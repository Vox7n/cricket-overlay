<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cricket Live Overlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: 'Poppins', sans-serif;
}

.overlay {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 1800px;
  height: 90px;
  background: linear-gradient(90deg, #081a33, #0e2f5f);
  border-radius: 14px;
  display: flex;
  align-items: center;
  padding: 0 24px;
  color: white;
  box-shadow: 0 8px 30px rgba(0,0,0,.6);
}

.team { flex: 1.4; }
.team-name { font-size: 22px; font-weight: 700; }
.players { font-size: 14px; opacity: .9; }

.score { flex: 1; text-align: center; }
.score-main { font-size: 32px; font-weight: 700; }
.overs { font-size: 14px; opacity: .85; }

.bowler { flex: 1; text-align: right; font-size: 14px; }
.bowler span { font-weight: 700; }
</style>
</head>

<body>

<div class="overlay">
  <div class="team">
    <div class="team-name" id="team">Batting Team</div>
    <div class="players">
      <span id="batsman1">Player 1</span> â€¢
      <span id="batsman2">Player 2</span>
    </div>
  </div>

  <div class="score">
    <div class="score-main">
      <span id="runs">0</span>/<span id="wickets">0</span>
    </div>
    <div class="overs">
      <span id="overs">0.0</span> overs
    </div>
  </div>

  <div class="bowler">
    Bowler<br>
    <span id="bowler">Bowler Name</span>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyDJvoekrngkHQbBZCkXsvlaXqWGuBTrqbU",
  authDomain: "cricket-overlay-2faea.firebaseapp.com",
  databaseURL: "https://cricket-overlay-2faea-default-rtdb.firebaseio.com",
  projectId: "cricket-overlay-2faea",
  storageBucket: "cricket-overlay-2faea.appspot.com",
  messagingSenderId: "58050640972",
  appId: "1:58050640972:web:f6140016deaccf756808e9"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

db.ref("match").on("value", snap => {
  if (!snap.exists()) return;
  const d = snap.val();

  document.getElementById("runs").innerText = d.runs || 0;
  document.getElementById("wickets").innerText = d.wickets || 0;
  document.getElementById("overs").innerText =
    (d.overs || 0) + "." + (d.balls || 0) + " overs";

  document.getElementById("team").innerText = d.team || "Batting Team";
  document.getElementById("batsman1").innerText = d.player1 || "Player 1";
  document.getElementById("batsman2").innerText = d.player2 || "Player 2";
  document.getElementById("bowler").innerText = d.bowler || "Bowler";
});
</script>

</body>
</html>
