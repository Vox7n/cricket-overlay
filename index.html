<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cricket Overlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --d1:#005461;
  --d2:#018790;
  --d3:#00B7B5;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:transparent;
  font-family:'Inter',sans-serif;
}

/* OVERLAY BAR */
#overlay{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:1600px;
  height:110px;

  background:linear-gradient(
    90deg,
    rgba(0,84,97,0.95),
    rgba(1,135,144,0.95)
  );

  border-radius:16px;
  display:flex;
  align-items:center;
  padding:0 40px;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* LEFT */
#team{
  font-size:28px;
  font-weight:700;
  letter-spacing:0.5px;
}

/* CENTER */
#scoreBox{
  margin-left:60px;
  display:flex;
  flex-direction:column;
}
#score{
  font-size:42px;
  font-weight:700;
  line-height:1;
}
#overs{
  font-size:18px;
  opacity:0.85;
}

/* RIGHT */
#liveBox{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:10px;
  font-size:18px;
  font-weight:600;
}
#dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ff3b3b;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:0.3}
  100%{opacity:1}
}
</style>
</head>

<body>

<div id="overlay">
  <div id="team">LIVE CRICKET</div>

  <div id="scoreBox">
    <div id="score">0/0</div>
    <div id="overs">0.0 overs</div>
  </div>

  <div id="liveBox">
    <div id="dot"></div>
    LIVE
  </div>
</div>

<script>
/* FIREBASE INIT â€“ SAME PROJECT */
firebase.initializeApp({
  apiKey:"AIzaSyDJvoekrngkHQbBZCkXsvlaXqWGuBTrqbU",
  databaseURL:"https://cricket-overlay-2faea-default-rtdb.firebaseio.com"
});

const match = firebase.database().ref("match");

/* LIVE SCORE LISTENER */
match.on("value",snap=>{
  const d = snap.val() || {};

  const runs = d.runs ?? 0;
  const wkts = d.wickets ?? 0;
  const overs = (d.overs ?? 0) + "." + (d.balls ?? 0);

  document.getElementById("score").innerText = `${runs}/${wkts}`;
  document.getElementById("overs").innerText = `${overs} overs`;
});
</script>

</body>
</html>
