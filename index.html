<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cricket Overlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --d1:#005461;
  --d2:#018790;
  --d3:#00B7B5;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:transparent;
  font-family:'Inter',sans-serif;
}

/* MAIN OVERLAY BAR */
#overlay{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:1700px;
  height:110px;

  background:linear-gradient(
    90deg,
    rgba(0,84,97,0.95),
    rgba(1,135,144,0.95)
  );

  border-radius:18px;
  display:flex;
  align-items:center;
  padding:0 36px;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* LEFT – BATTING */
#batting{
  width:33%;
}
#batting .label{
  font-size:14px;
  opacity:.85;
}
#batting .team{
  font-size:28px;
  font-weight:700;
  letter-spacing:.4px;
}

/* CENTER – SCORE */
#center{
  width:34%;
  text-align:center;
}
#score{
  font-size:44px;
  font-weight:700;
  line-height:1;
}
#overs{
  font-size:18px;
  opacity:.9;
}

/* RIGHT – BOWLING */
#bowling{
  width:33%;
  text-align:right;
}
#bowling .label{
  font-size:14px;
  opacity:.85;
}
#bowling .team{
  font-size:26px;
  font-weight:700;
}

/* LIVE */
#live{
  display:flex;
  align-items:center;
  justify-content:flex-end;
  gap:8px;
  margin-top:4px;
  font-size:14px;
  font-weight:600;
}
#dot{
  width:9px;
  height:9px;
  border-radius:50%;
  background:#ff3b3b;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:0.3}
  100%{opacity:1}
}
</style>
</head>

<body>

<div id="overlay">

  <!-- LEFT: BATTING -->
  <div id="batting">
    <div class="label">BATTING</div>
    <div class="team" id="battingTeam">Batting Team</div>
  </div>

  <!-- CENTER: SCORE -->
  <div id="center">
    <div id="score">0/0</div>
    <div id="overs">0.0 overs</div>
  </div>

  <!-- RIGHT: BOWLING -->
  <div id="bowling">
    <div class="label">BOWLING</div>
    <div class="team" id="bowlingTeam">Bowling Team</div>
    <div id="live">
      <div id="dot"></div>
      LIVE
    </div>
  </div>

</div>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyDJvoekrngkHQbBZCkXsvlaXqWGuBTrqbU",
  databaseURL:"https://cricket-overlay-2faea-default-rtdb.firebaseio.com"
});

const match = firebase.database().ref("match");

/* LIVE DATA */
match.on("value",snap=>{
  const d = snap.val() || {};

  const runs = d.runs ?? 0;
  const wkts = d.wickets ?? 0;
  const overs = (d.overs ?? 0) + "." + (d.balls ?? 0);

  document.getElementById("score").innerText = `${runs}/${wkts}`;
  document.getElementById("overs").innerText = `${overs} overs`;

  // Optional team names if present
  if(d.battingTeam){
    document.getElementById("battingTeam").innerText = d.battingTeam;
  }
  if(d.bowlingTeam){
    document.getElementById("bowlingTeam").innerText = d.bowlingTeam;
  }
});
</script>

</body>
</html>
